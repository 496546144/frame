apply plugin: 'com.android.application'

android {
    packagingOptions {
        pickFirst 'META-INF/foo.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    compileSdkVersion 25
    buildToolsVersion "25.0.0"
    defaultConfig {
        applicationId "utils.hbung.com.utils"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    dataBinding {
        enabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
/**
 * aar文件的编译
 */
    repositories {
        flatDir {
            dirs 'libs'
        }
        maven {
            url "https://jitpack.io"
        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile rootProject.ext.designVersion
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.afollestad.material-dialogs:core:0.9.4.3'
    compile 'com.github.ashLikun.xrecycleview:1.0.0'

    compile project(':stickyrecyclerview')
    compile project(':flatbutton')
    compile project(':loadingandretrymanager')
    compile project(':numberprogressbar')
    compile project(':segmentcontrol')
    compile project(':supergridlayout')
    compile project(':banner')
    compile project(':charbar')
    compile project(':supertoobar')
    compile project(':scaleimageview')
    compile project(':wheelview3d')
    compile project(':animcheckbox')
    compile project(':badgeview')
    compile project(':baseresource')
    compile project(':pathanim')
    //  compile project(':http')
    compile project(':utils')
    compile project(':glideutils')
    compile project(':superwebview')
}
