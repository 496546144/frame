apply plugin: 'com.android.application'

android {
    packagingOptions {
        pickFirst 'META-INF/foo.txt'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "utils.ashlikun.com.utils"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        javaCompileOptions {
            annotationProcessorOptions {
                arguments = [ moduleName : project.getName() ]
            }
        }
    }
    dataBinding {
        enabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
/**
 * aar文件的编译
 */
    repositories {
        flatDir {
            dirs 'libs'
        }
        maven {
            url "https://jitpack.io"
        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.alibaba:arouter-api:1.2.1.1'
    annotationProcessor 'com.alibaba:arouter-compiler:1.1.2.1'
    compile rootProject.ext.designVersion
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.afollestad.material-dialogs:core:0.9.4.3'
    compile 'com.github.ashLikun:XRecycleView:1.0.1'
    compile project(':stickyrecyclerview')
    compile project(':flatbutton')
    compile project(':numberprogressbar')
    compile project(':segmentcontrol')
    compile project(':supergridlayout')
    compile project(':banner')
    compile project(':charbar')
    compile project(':supertoobar')
    compile project(':scaleimageview')
    compile project(':wheelview3d')
    compile project(':animcheckbox')
    compile project(':badgeview')
    compile project(':baseresource')
    compile project(':pathanim')
    //  compile project(':http')
    compile project(':glideutils')
    compile project(':superwebview')
    compile 'com.github.ashLikun:CommonUtils:1.0.7'
}
